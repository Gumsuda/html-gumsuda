<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="contact-us">
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
           <div class="contact-left-tittle" >
            <h2>Get in Touch</h2>
            <hr>

           </div>
           <input type="hidden" name="access_key" value="3698a78c-eb0f-456d-b45d-d8483cf5a079">
           <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
           <input type="text" name="phone" placeholder="Your Phone Number" class="contact-inputs" required>
           <input type="email" name="email" placeholder=" Your Email" class="contact-inputs" required>
           <textarea  name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
           <button type="submit">Submit</button>
        </form>
    <div class="contact-right">
        <img src="../images/right_img.png">

    </div>

    </div>
    
</body>
</html>
